[buildout]
download-cache = ./cache/download
extends-cache = ./cache/extends
eggs-directory = ${:directory}/eggs
extends =
    http://eggshop.eaudeweb.ro/versions/zope-2.13.13.cfg
parts =
    zope-instance
    nose
    repozo
    i18ndude
    translation
find-links =
    http://eggshop.eaudeweb.ro
    http://eggrepo.eea.europa.eu/d/eea.translations/
versions = versions
newest = false

[zope-instance]
recipe = plone.recipe.zope2instance
effective-user = zope
user = admin:admin
http-address = 8090
products = products
eggs =
    Products.PluggableAuthService==1.8.0
    Products.LDAPMultiPlugins==1.14
    Products.LDAPUserFolder
    Mock==0.8.0
    Products.ZMIntrospection
    Products.Reportek
    eea.translations
    XMLRPCMethod
zcml = Products.Reportek
environment-vars =
    PTS_LANGUAGES ro
    zope_i18n_allowed_languages ro
    zope_i18n_compile_mo_files true

[sources]
Products.Reportek = https://github.com/eea/Products.Reportek.git

[nose]
recipe = zc.recipe.egg
eggs =
    Zope2
    ${zope-instance:eggs}
    nose
    mock==0.8.0
    zope.i18n
    zope.i18nmessageid

[translation]
recipe = infrae.i18nextract
packages =
    Products.Reportek
eggs = ${zope-instance:eggs}
output = ${buildout:directory}/src/Products.Reportek/Products/Reportek/locales
output-package = Products.Reportek
domain = Products.Reportek
extra-paths=
